<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation API</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- AOS Link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container p-1">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="div  ">
                    <div data-aos="fade-down">
                        <h1 id="a-h1" class="display-1 d-flex justify-content-center">Geolocation API</h1>
                        <div class="div d-flex justify-content-center my-5 ">
                            <button id="btn" class="btn btn-danger px-5">Click Here</button>
                        </div>
                    </div>
                    <p id="a-i" class=""></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        let Vartask11 = document.getElementById("a-h1")
        let Vartask12 = document.getElementById("a-i")
        let Vartask1btn = document.getElementById("btn")
        Vartask1btn.addEventListener("click", () => {
            let Vartask13 = "https://speed.cloudflare.com/meta"
            fetch(Vartask13)
                .then(res => res.json())
                .then((output) => {
                    let Vartask14 =
                        `<div data-aos="fade-down">
                            <h1 class="display-5 text-center">Your Ip  : ${output.clientIp}</h1> 
                            <h1 class="display-5 text-center">Your Longitude: ${output.longitude}</h1>
                            <h1 class="display-5 text-center">Your Latitude: ${output.latitude}</h1>
                            <h1 class="display-5 text-center">Your City : ${output.city}</h1>
                            <h1 class="display-5 text-center">Your State : ${output.region}</h1>
                            <h1 class="display-5 text-center">Your Country : ${output.country}</h1>
                            <h1 class="display-5 text-center">Your Pincode : ${output.postalCode}</h1>`
                    Vartask12.innerHTML = Vartask14
                })
        })
    </script>

    <!-- AOS Script 1-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS Script 2-->
    <script>
        AOS.init();
    </script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
